    <script>
     
     //attention chiama la funzione Prompt (attention è la funzione prompt per le proprietà di javascript)
      let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          let forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()

      document.getElementById("colorButton").addEventListener("click", function(){
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation search-form">
          <div class="form-row">
            <div class="col">
              <div class="form-row" id="reservation-dates-modal">
                <div class="col">
                  <input disabled required class="form-control"  tupe="text" name="start" id="start" placeholder="Arrival">
                </div>
                <div class="col">
                  <input disabled required class="form-control"  tupe="text" name="end" id="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `
        attention.custom({msg: html, title: "Choose your date"});

      const elem = document.getElementById('reservation-dates');

      function notify(msg,msgType){

      function notifyModal(title, text, icon, confirmButtonText){
        Swal.fire({
          title: title,

        })
      }

        // dovrebbe essere un esempio di module con javascript
       function Prompt() {
        let toast = function (c) {
          //definisco quelli che saranno gli argomenti di default della funzione
            const{
                msg = '',
                icon = 'success',
                position = 'top-end',

            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})
        }

        let success = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c

            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer,
            })

        }

        let error = function (c) {
            const {
                msg = "",
                title = "",
                footer = "",
            } = c

            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer,
            })

        }

       async function custom(c){
          const {
                msg = "",
                title = "",
            } = c
            
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            // prima che il modal si apra inizializza datapicker
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
              })
            },   
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            // dopo che il modal si è aperto, rimuove disabled e appare datapicker
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled');
              document.getElementById('end').removeAttribute('disabled');
            }

          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }
